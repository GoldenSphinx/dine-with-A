  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catering Form</title>
    <link rel="stylesheet" href="css/catering.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/x-icon" href="assets/A.png" />

    <link

    <link

    <script

      rel="stylesheet"
    />
  </head>
  <body>
    <nav

      <div class="container px-lg-5">
        <i class="material-icons" style="font-size: 36px; color: #93c47d"
          >restaurant_menu</i
        >
        <a class="navbar-brand" href="index.html"
          ><strong>Dine with Aji!</strong></a
        >
        <i class="material-icons" style="font-size: 36px; color: #93c47d"
          >restaurant_menu</i
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"

    <h1>Catering Services Form</h1>
    <form
      action="https://formspree.io/f/xpwprojn"
      class="fs-form fs-layout__2-column"
      target="_top"
      method="POST"
    >
      <fieldset>
        <div class="fs-field">
          <label class="fs-label" for="full-name">Full Name</label>
          <input
            class="fs-input"
            id="full-name"
            name="full-name"
            placeholder="Enter your full name"
            required
          />
        </div>
        <div class="fs-field">
          <label class="fs-label" for="email-address">Email Address</label>
          <input
            class="fs-input"
            id="email-address"
            name="email-address"
            placeholder="Enter your email address"
            required
          />
        </div>
        <div class="fs-field">
          <label class="fs-label" for="phone-number">Phone Number</label>
          <input
            class="fs-input"
            id="phone-number"
            name="phone-number"
            placeholder="Enter your phone number"
            required
          />
        </div>
        <div class="fs-field">
          <label class="fs-label" for="company-name">
            Company/Organization Name
          </label>
          <input
            class="fs-input"
            id="company-name"
            name="company-name"
            placeholder="Enter your company/organization name (optional)"
          />
        </div>
      </fieldset>
      <fieldset>
        <div class="fs-field">
          <label class="fs-label" for="event-type">Event Type</label>
          <select class="fs-select" id="event-type" name="event-type" required>
            <option value="wedding">Wedding</option>
            <option value="birthday">Birthday</option>
            <option value="corporate-event">Corporate Event</option>
            <option value="others">Others</option>
          </select>
        </div>
        <div class="fs-field">
          <label class="fs-label" for="event-date">Event Date</label>
          <input
            class="fs-input"
            id="event-date"
            name="event-date"
            placeholder="Enter the event date"
            required
          />
        </div>
        <div class="fs-field">
          <label class="fs-label" for="event-time">Event Time</label>
          <input
            class="fs-input"
            id="event-time"
            name="event-time"
            placeholder="Enter the event time"
            required
          />
        </div>
        <div class="fs-field">
          <label class="fs-label" for="guest-count">Number of Guests</label>
          <input
            class="fs-input"
            id="guest-count"
            name="guest-count"
            placeholder="Enter the number of guests"
            required
          />
        </div>
        <div class="fs-field">
          <label class="fs-label" for="event-location">
            Event Location/Address
          </label>
          <textarea
            class="fs-textarea"
            id="event-location"
            name="event-location"
            placeholder="Enter the detailed address of the event"
            required
          ></textarea>
        </div>
      </fieldset>
      <fieldset>
        <div class="fs-field">
          <label class="fs-label" for="menu-type">Menu Type</label>
          <select class="fs-select" id="menu-type" name="menu-type" required>
            <option value="buffet">Buffet</option>
            <option value="sit-down">Sit-Down</option>
            <option value="finger-foods">Finger Foods</option>
            <option value="custom">Custom</option>
          </select>
        </div>
        <div class="fs-field">
          <label class="fs-label">Specific Dishes or Packages</label>
          <div class="fs-checkbox-group">
            <div class="fs-checkbox-field">
              <div class="fs-checkbox-wrapper">
                <input
                  class="fs-checkbox"
                  id="specific-dishes-vegetarian"
                  name="specific-dishes"
                  required
                  type="checkbox"
                  value="vegetarian"
                />
              </div>
              <div>
                <label class="fs-label" for="specific-dishes-vegetarian">
                  Vegetarian
                </label>
              </div>
            </div>
            <div class="fs-checkbox-field">
              <div class="fs-checkbox-wrapper">
                <input
                  class="fs-checkbox"
                  id="specific-dishes-non-vegetarian"
                  name="specific-dishes"
                  required
                  type="checkbox"
                  value="non-vegetarian"
                />
              </div>
              <div>
                <label class="fs-label" for="specific-dishes-non-vegetarian">
                  Non-Vegetarian
                </label>
              </div>
            </div>
            <div class="fs-checkbox-field">
              <div class="fs-checkbox-wrapper">
                <input
                  class="fs-checkbox"
                  id="specific-dishes-desserts"
                  name="specific-dishes"
                  required
                  type="checkbox"
                  value="desserts"
                />
              </div>
              <div>
                <label class="fs-label" for="specific-dishes-desserts">
                  Desserts
                </label>
              </div>
            </div>
            <div class="fs-checkbox-field">
              <div class="fs-checkbox-wrapper">
                <input
                  class="fs-checkbox"
                  id="specific-dishes-custom-dishes"
                  name="specific-dishes"
                  required
                  type="checkbox"
                  value="custom-dishes"
                />
              </div>
              <div>
                <label class="fs-label" for="specific-dishes-custom-dishes">
                  Custom Dishes
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="fs-field">
          <label class="fs-label" for="dietary-restrictions">
            Dietary Restrictions/Preferences
          </label>
          <textarea
            class="fs-textarea"
            id="dietary-restrictions"
            name="dietary-restrictions"
            placeholder="e.g., vegan, gluten-free, nut allergies"
          ></textarea>
        </div>
      </fieldset>
      <fieldset>
        <div class="fs-field">
          <label class="fs-label">Staffing Requirements</label>
          <div class="fs-checkbox-group">
            <div class="fs-checkbox-field">
              <div class="fs-checkbox-wrapper">
                <input
                  class="fs-checkbox"
                  id="staffing-requirements-waitstaff"
                  name="staffing-requirements"
                  type="checkbox"
                  value="waitstaff"
                />
              </div>
              <div>
                <label class="fs-label" for="staffing-requirements-waitstaff">
                  Waitstaff
                </label>
              </div>
            </div>
            <div class="fs-checkbox-field">
              <div class="fs-checkbox-wrapper">
                <input
                  class="fs-checkbox"
                  id="staffing-requirements-bartenders"
                  name="staffing-requirements"
                  type="checkbox"
                  value="bartenders"
                />
              </div>
              <div>
                <label class="fs-label" for="staffing-requirements-bartenders">
                  Bartenders
                </label>
              </div>
            </div>
            <div class="fs-checkbox-field">
              <div class="fs-checkbox-wrapper">
                <input
                  class="fs-checkbox"
                  id="staffing-requirements-cleanup-crew"
                  name="staffing-requirements"
                  type="checkbox"
                  value="cleanup-crew"
                />
              </div>
              <div>
                <label
                  class="fs-label"
                  for="staffing-requirements-cleanup-crew"
                >
                  Cleanup Crew
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="fs-field">
          <label class="fs-label">Rental Equipment</label>
          <div class="fs-checkbox-group">
            <div class="fs-checkbox-field">
              <div class="fs-checkbox-wrapper">
                <input
                  class="fs-checkbox"
                  id="rental-equipment-tables"
                  name="rental-equipment"
                  type="checkbox"
                  value="tables"
                />
              </div>
              <div>
                <label class="fs-label" for="rental-equipment-tables"
                  >Tables</label
                >
              </div>
            </div>
            <div class="fs-checkbox-field">
              <div class="fs-checkbox-wrapper">
                <input
                  class="fs-checkbox"
                  id="rental-equipment-chairs"
                  name="rental-equipment"
                  type="checkbox"
                  value="chairs"
                />
              </div>
              <div>
                <label class="fs-label" for="rental-equipment-chairs"
                  >Chairs</label
                >
              </div>
            </div>
            <div class="fs-checkbox-field">
              <div class="fs-checkbox-wrapper">
                <input
                  class="fs-checkbox"
                  id="rental-equipment-utensils"
                  name="rental-equipment"
                  type="checkbox"
                  value="utensils"
                />
              </div>
              <div>
                <label class="fs-label" for="rental-equipment-utensils">
                  Utensils
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="fs-field">
          <label class="fs-label" for="special-requests"
            >Special Requests</label
          >
          <textarea
            class="fs-textarea"
            id="special-requests"
            name="special-requests"
            placeholder="e.g., decorations, custom themes, etc."
          ></textarea>
        </div>
      </fieldset>
      <fieldset>
        <div class="fs-field">
          <label class="fs-label" for="payment-method">Payment Method</label>
          <select
            class="fs-select"
            id="payment-method"
            name="payment-method"
            required
          >
            <option value="credit-card">Credit Card</option>
            <option value="bank-transfer">Bank Transfer</option>
            <option value="cash">Cash</option>
          </select>
        </div>
        <div class="fs-field">
          <label class="fs-label" for="deposit-amount">Deposit Amount</label>
          <input
            class="fs-input"
            id="deposit-amount"
            name="deposit-amount"
            placeholder="Enter the deposit amount or percentage"
            required
          />
        </div>
        <div class="fs-field">
          <label class="fs-label" for="cardholder-name">Cardholder Name</label>
          <input
            class="fs-input"
            id="cardholder-name"
            name="cardholder-name"
            placeholder="Enter the name on the card (if applicable)"
          />
        </div>
        <div class="fs-field">
          <label class="fs-label" for="card-number">Card Number</label>
          <input
            class="fs-input"
            id="card-number"
            name="card-number"
            placeholder="Enter the card number (if applicable)"
          />
        </div>
        <div class="fs-field">
          <label class="fs-label" for="card-expiration-date"
            >Expiration Date</label
          >
          <input
            class="fs-input"
            id="card-expiration-date"
            name="card-expiration-date"
            placeholder="Enter the expiration date (MM/YYYY)"
          />
        </div>
        <div class="fs-field">
          <label class="fs-label" for="card-cvv">CVV</label>
          <input
            class="fs-input"
            id="card-cvv"
            name="card-cvv"
            placeholder="Enter the CVV (if applicable)"
          />
        </div>
      </fieldset>
      <fieldset>
        <div class="fs-checkbox-field">
          <div class="fs-checkbox-wrapper">
            <input
              class="fs-checkbox"
              id="terms-agreement"
              name="terms-agreement"
              required
              type="checkbox"
              value="agree"
            />
          </div>
          <div>
            <label class="fs-label" for="terms-agreement">
              I agree to the Terms and Conditions
            </label>
          </div>
        </div>
      </fieldset>
      <div class="fs-checkbox-field">
        <div class="fs-checkbox-wrapper">
          <input
            class="fs-checkbox"
            id="cancellation-policy-agreement"
            name="cancellation-policy-agreement"
            required
            type="checkbox"
            value="agree"
          />
        </div>
        <div>
          <label class="fs-label" for="cancellation-policy-agreement">
            I understand the cancellation policy
          </label>
        </div>
      </div>
      <div class="fs-button-group">
        <button class="fs-button" type="submit">Submit</button>
      </div>
    </form>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
  </body>
</html>
